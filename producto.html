<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="portfolio">

<!-- HEADER Y MENÃš -->
<header id="main-header">
  <div class="logo-container">
    <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- CARRITO FLOTE -->
  <div id="cart">
    <span id="cart-count">0</span> ðŸ›’
    <div id="cart-dropdown">
      <ul id="cart-items"></ul>
      <p id="cart-empty">Tu carrito estÃ¡ vacÃ­o</p>
    </div>
  </div>
</header>

<main style="padding-top: 180px; text-align:center;">
  <div class="product-page">
    <h1 id="product-title"></h1>
    <div style="max-width:600px; margin: 0 auto; position:relative;">
      <img id="product-img" src="" alt="" style="width:100%; border-radius:12px; object-fit:cover;">
      <button id="product-add-btn" style="
        position:absolute;
        bottom:20px;
        left:50%;
        transform:translateX(-50%);
        padding:10px 18px;
        background:rgba(255,255,255,0.9);
        border:none;
        cursor:pointer;
        font-size:0.95rem;
      ">AÃ±adir al carrito</button>
    </div>
    <p id="product-price" style="font-size:1.2rem; margin-top:12px;"></p>
    <p id="product-description" style="margin-top:15px; color:#555;"></p>
  </div>
</main>

<script>
  // =======================
  // VARIABLES DEL CARRITO
  // =======================
  const cartItems = document.getElementById('cart-items');
  const cartCount = document.getElementById('cart-count');
  const cartEmpty = document.getElementById('cart-empty');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCart() {
    cartItems.innerHTML = '';
    if(cart.length===0){
      cartEmpty.style.display='block';
    } else {
      cartEmpty.style.display='none';
      cart.forEach((item,index)=>{
        const li=document.createElement('li');
        li.textContent=`${item.name} - ${item.price}â‚¬`;
        const removeBtn=document.createElement('button');
        removeBtn.textContent='âŒ';
        removeBtn.style.marginLeft='8px';
        removeBtn.style.cursor='pointer';
        removeBtn.addEventListener('click',()=>{
          cart.splice(index,1);
          updateCart();
        });
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
      });
    }
    cartCount.textContent=cart.length;
    localStorage.setItem('cart',JSON.stringify(cart));
  }

  updateCart();

  // =======================
  // CARGAR PRODUCTO DESDE JSON
  // =======================
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  const titleEl = document.getElementById('product-title');
  const imgEl = document.getElementById('product-img');
  const priceEl = document.getElementById('product-price');
  const descEl = document.getElementById('product-description');
  const addBtn = document.getElementById('product-add-btn');

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      const product = products.find(p => p.id === productId);
      if(!product){
        titleEl.textContent = "Producto no encontrado";
        return;
      }

      titleEl.textContent = product.name;
      imgEl.src = product.image;
      imgEl.alt = product.name;
      priceEl.textContent = product.price + "â‚¬";
      descEl.textContent = product.description || "DescripciÃ³n pendiente";

      addBtn.addEventListener('click', ()=>{
        cart.push({name:product.name,price:product.price});
        updateCart();
      });
    })
    .catch(err=>{
      console.error(err);
      titleEl.textContent="Error cargando producto";
    });
</script>

</body>
</html>
